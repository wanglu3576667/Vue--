<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>redder函数</title>
</head>
<body>
    <section>
        <my-component :level='level'>
            <template> 这里是h{{level}}</template>
            这里是h{{level}}
        </my-component><hr>
        <my-component2 :ppp="'ppp'"></my-component2>
    </section>

    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script>
       var a= new Vue({
            el:'section',
            data:{
                level:1
            },
            //局部创建组件
            components:{
                'my-component':{
                    //使用渲染函数，渲染函数也会实时保持页面的更新
                    render(cerateElement){
                        console.log(cerateElement())
                        return cerateElement(`h${this.level}`,this.$slots.default)
                      
                    },
                    props:{
                        level:{
                            type:Number,
                            required:true
                        }
                    }
                },
                'my-component2':{
                    render(createElement){
                        //createElement的参数
                        return createElement(
                            // {String | Object | Function}
                            // 一个 HTML 标签名、组件选项对象，或者
                            // resolve 了上述任何一种的一个 async 函数。
                            'div' ,
                            //第二个参数是一个对象，一个与模板中属性对应的数据对象
                            {  
                                 // 与 `v-bind:style` 的 API 相同，
                                // 接受一个字符串、对象，或对象组成的数组
                                style:{
                                    color:this.hehe,
                                },
                                // 与 `v-bind:class` 的 API 相同，
                                // 接受一个字符串、对象或字符串和对象组成的数组
                                class:['haha',this.hehe,{wocao:true},this.erzi],
                                //html标准属性
                                attrs:{
                                    id:'dashabi',
                                    title:'dashabi'
                                },
                                // 事件监听器在 `on` 属性内，
                                // 但不再支持如 `v-on:keyup.enter` 这样的修饰器。
                                // 需要在处理函数中手动检查 keyCode。
                                on:{
                                    click: this.qqq
                                },  
                            },
                             // {String | Array}
                             // 子级虚拟节点 (VNodes)，由 `createElement()` 构建而成，
                             // 也可以使用字符串来生成“文本虚拟节点”。可选。
                            '哈哈'   

                        )
                    },
                    data(){
                        return {
                            hehe:'red'
                        }
                    },
                    methods:{
                        qqq(){
                            alert('我赶你大爷')
                        }
                    }
                }
            }

        })
    </script>
</body>
</html>
