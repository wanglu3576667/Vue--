<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind与class和bind</title>
    <style>
        .var{border:black 1px solid}
        .obj1{border: springgreen 1px solid}
        .obj2{background-color: steelblue}
        .arr1{background-color: tomato}
        .arr2{border: violet 1px solid}
        .wocao{border: violet 1px solid}
        .obj3{display: inline-block}
        .obj4{border-radius:50%;transition: 0.4s;}
        .new{transform: translateX(200px)}
    </style>
</head>
<section id="section">
        <div v-bind:class="className">v-bind绑定class,单一变量语法</div><hr>
        <!--属性值作为变量来表示作为属性的类名是否存在，为true类名存在，为false类名消失-->
        <div v-bind:class="{'obj1':className1,'obj2':className2}">v-bind绑定class，对象语法</div><hr>

        <!--数组成员作为变量代表类名，-->
        <div v-bind:class="[className3,className4]">v-bind绑定class，数组语法</div><hr>

        <!--对象语法当做数组成员即可-->
        <div v-bind:class="[{'obj3':className1,'obj4':className2},className3,className4]">v-bind绑定class，数组对象混搭</div><hr>

        <!--切换class的小demo-->
        <div v-bind:class="[{'obj3':className1,'obj4':className2},className3,className4]">demo</div>
        <button v-on:click="demo">dome</button>
</section>

<body>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script>
        new Vue({
            el:'section',
            data:{
                className:'var',
                className1:true,
                className2:true,
                className3:'arr1',
                className4:'arr2'
            },
            methods:{
                demo(){
                    this.className1 = !this.className1
                    if (this.className1 === false){
                        this.className3 = 'new'
                    }else{
                        this.className3 = 'arr1'
                    }
                }
            }
        })
    </script>
</body>
</html>
